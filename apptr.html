<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Price</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Custom CSS */
    .hero.is-primary {
      background-color: #70A9A1;
      color: #000;
    }
    .container-form {
      max-width: 100%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .message {
      display: none;
      margin: 10px;
      font-weight: bold;
      color: green;
      padding: 8px;
      background-color: beige;
      border-radius: 4px;
      border-color: aquamarine;
    }
    .preview-table {
      border: 1px solid #ccc;
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
    }
    .preview-table th, .preview-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <div style="display: flex; align-items: center;">
          <img src="https://gefindia.com/assets/img/GEF_Logo.png" alt="Your Logo" style="max-width: 150px; border: 2px solid #31081F; padding: 5px; border-radius: 10px;">
          <h1 class="title" style="margin-left: 10px;" >AP Competitor Price </h1>
        </div>
      </div>
    </div>
  </section>
  <!-- Employee ID Input -->
  <div class="container">
    <div class="field">
      <label class="label" for="employeeID">Employee ID</label>
      <div class="control">
        <input class="input" type="text" id="employeeID" style="width:40%" placeholder="Enter Employee ID">
      </div>
    </div>
    <div class="field">
      <label class="label" for="employeeName">Employee Name</label>
      <div class="control">
        <input class="input" type="text" id="employeeName" style="width:40%" placeholder="Employee Name" readonly>
      </div>
    </div>
  </div>

  <!-- Button to open the form -->
  <button class="button is-info is-fullwidth" id="open-form-button" disabled>Open Form</button>

  <div class="container container-form" id="form-container" style="display: none;">
    <form id="form">
      <div class="field">
        <label class="label" style="width:25%" for="subzone">Subzone</label>
        <div class="control">
          <input class="input" type="text" name="Subzone" id="subzone" readonly value="Andhra Pradesh">
        </div>
      </div>

      <input type="hidden" id="hiddenEmployeeID" name="EmployeeID">
      <input type="hidden" id="hiddenEmployeeName" name="EmployeeName">

      <div class="field">
        <label class="label" style="width:35%" for="districtName">District Name</label>
        <div class="control">
          <div class="select">
            <select id="district" name="DistrictName">
              <option disabled hidden selected>Select One</option>
              <option value="Anantapur">Anantapur</option>
              <option value="Chittoor">Chittoor</option>
              <option value="East Godavari">East Godavari</option>
              <option value="Guntur">Guntur</option>
              <option value="Krishna">Krishna</option>
              <option value="Kurnool">Kurnool</option>
              <option value="Ongole">Ongole</option>
              <option value="Nellore">Nellore</option>
              <option value="Srikakulam">Srikakulam</option>
              <option value="Visakhapatnam">Visakhapatnam</option>
              <option value="Vizianagaram">Vizianagaram</option>
              <option value="West Godavari">West Godavari</option>
              <option value="Kadapa">Kadapa</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label" style="width:65%" for="Enter Town/Area">Town / Area Name</label>
        <div class="control">
          <input class="input" type="text" id="town/areaName" placeholder="Type Town / Area Name" name="Town/AreaName" style="width:75%" required>
        </div>
      </div>

      <div class="field">
        <label class="label" style="width:35%" for="brandName">Brand Name</label>
        <div class="control">
          <div class="select">
            <select id="brandName" name="BrandName">
              <option disabled hidden selected>Select One</option>
              <option value="Freedom">Freedom</option>  
              <option value="Aadhaar">Aadhaar</option>
              <option value="Best Choice">Best Choice</option>
              <option value="Crystal">Crystal</option>
              <option value="Everyday Gold">Everyday Gold</option>
              <option value="Fortune">Fortune</option>
              <option value="Fresh and Fry">Fresh and Fry</option>
              <option value="Fresh Life">Fresh Life</option>
              <option value="FRISH N FRISH">FRISH N FRISH</option>
              <option value="Gold Drop">Gold Drop</option>
              <option value="Gold Life">Gold Life</option>
              <option value="Gold winner">Gold winner</option>
              <option value="Kurnool Oil">Kurnool Oil</option>
              <option value="Nataraj">Nataraj</option>
              <option value="Naturalle">Naturalle</option>
              <option value="Nityam">Nityam</option>
              <option value="Priya Gold">Priya Gold</option>
              <option value="Sun Jyothi">Sun Jyothi</option>
              <option value="Sun rich">Sun rich</option>
              <option value="SUNFIT">SUNFIT</option>
              <option value="Sunflow gold">Sunflow gold</option>
              <option value="SUNJYOTHI">SUNJYOTHI</option>
              <option value="Sunlife">Sunlife</option>
              <option value="SUNPURE">SUNPURE</option>
              <option value="Sunsolite">Sunsolite</option>
              <option value="SUNTOP">SUNTOP</option>
              <option value="Super Life">Super Life</option>
              <option value="Sunlio">Sunlio</option>
              <option value="Suvidha">Suvidha</option>
              <option value="Vijaya">Vijaya</option>
              <option value="Free Day">Free Day</option>
              <option value="Sun Rise">Sun Rise</option>
              <option value="Gold Lite">Gold Lite</option>
              <option value="Hello LIfe">Hello LIfe</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label" style="width:65%" for="beatName">Beat Name</label>
        <div class="control">
          <input class="input" type="text" id="beatName" placeholder="Enter Beat Name" name="BeatName" style="width:75%" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="outletName">Outlet Name</label>
        <div class="control">
          <input class="input" type="text" id="outletName" placeholder="Enter Outlet Name" name="OutletName" style="width:75%" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="ltrPTR">SF 1 Ltr PTR</label>
        <div class="control">
          <input class="input" type="number" id="ltrPTR" placeholder="Enter 1 Ltr PTR (3 digits only)" name="1LtrPTR" min="85" max="299" style="width:45%" oninput="checkInput(this)" required>
          <div id="ltrPTR-error" class="error-message" style="color: red;"></div>
        </div>
      </div>

      <div class="field">
        <label class="label" for="ltrPTC">SF 1 Ltr PTC</label>
        <div class="control">
          <input class="input" type="number" id="ltrPTC" placeholder="Enter 1 Ltr PTC (3 digits only)" name="1LtrPTC" min="90" max="299" style="width:45%" oninput="checkInput(this)" required>
          <div id="ltrPTC-error" class="error-message" style="color: red;"></div>
        </div>
      </div>

      <div class="field">
        <label class="label" for="5trPTR">SF 5 Ltr PTR</label>
        <div class="control">
          <input class="input" type="number" id="5trPTR" placeholder="Enter 5 Ltr PTR (3 digits only)" name="5LtrPTR" min="400" max="1000" style="width:45%" oninput="checkInput(this)" required>
          <div id="5trPTR-error" class="error-message" style="color: red;"></div>
        </div>
      </div>

      <div class="field">
        <label class="label" for="5trPTC">SF 5 Ltr PTC</label>
        <div class="control">
          <input class="input" type="number" id="5trPTC" placeholder="Enter 5 Ltr PTC (3 digits only)" name="5LtrPTC" min="450" max="1000" style="width:45%" oninput="checkInput(this)" required>
          <div id="5trPTC-error" class="error-message" style="color: red;"></div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">Submit</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button" id="cancel-button">Refresh </button>
        </div>
      </div>
    </form>
    <div id="message" class="message"></div>
  </div>

  <!-- Preview Container -->
  <div class="container" id="preview-container" style="display: none;">
    <table class="table preview-table">
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Town Name</th>
          <th>Brand Name</th>
          <th>Beat Name</th>
          <th>Outlet Name</th>
          <th>1 Ltr PTR</th>
          <th>1 Ltr PTC</th>
          <th>5 Ltr PTR</th>
          <th>5 Ltr PTC</th>
        </tr>
      </thead>
      <tbody id="preview-table-body">
        <!-- Preview data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    var submissionCount = 0;
    var allowedEmployeeIDs = [
      "900931", "900439", "900274", "900434", "900354", "900435", "900442", "900574", 
      "1377133", "900416", "1418522", "1435024", "900826", "1529776", "900915", "1545798", 
      "1589507", "901014", "901060", "1646737", "901061", "1661091", "1665680", "1665689", 
      "901083", "900273", "900049", "901068", "1683864", "1678531", "1683961", "901116"
    ]; // Predefined list of Employee IDs

    var employeeNames = {
      "900931": "GADI KANAKA DURGA VARA PRASAD", 
      "900439": "VANAPALLI SRINU",
      "900274": "BOMMISETTI TARUN KUMAR", 
      "900434": "MANTRI NAGA SRINIVAS",
      "900354": "URUBINDI VENKATESWARA RAO", 
      "900435": "MADIGA PRAVEEN KUMAR",
      "900442": "MAHEEPATHI ADI VISHNUVARDHAN RAJU", 
      "900574": "MATURI MURALI", 
      "1377133": "Chukka Chandra Sekhar", 
      "900416": "S PERUMAL", 
      "1418522": "V Jyothiswar", 
      "1435024": "Kandregula Shyam", 
      "900826": "TANTAPUREDDI ASHOK KUMAR", 
      "1529776": "Palina Kamesh", 
      "900915": "APPALA SARATH KUMAR", 
      "1545798": "M.Shyamprasad", 
      "1589507": "A.Suresh", 
      "901014": "JALLURI SATYA MANIKYA PRAKASH", 
      "901060": "Katta Narasimha Chaitanya",
      "1646737": "K.David", 
      "901061": "G.Satish Kumar", 
      "1661091": "A. Venkata Pradeep Kumar", 
      "1665680": "YAKKALA SATYA PRASANNA KUMAR", 
      "1665689": "Revendla Suresh", 
      "901083": "SAIBABU.G", 
      "900273": "KOLLU PURUSHOTHAM", 
      "900049": "CHAPALAMADUGU VENKATESWARA RAO", 
      "901068": "M Nagarjuna",
      "1683864": "Muhammed Azam",
      "1678531": "B SRINU VASULU REDDY",
      "1683961": "Lutukurthi Suresh",
      "901116": "G.Munichanthan"
    }; // Predefined Employee Names

    document.getElementById("employeeID").addEventListener("input", function() {
      var employeeID = this.value.trim();
      document.getElementById("open-form-button").disabled = allowedEmployeeIDs.includes(employeeID) ? false : true;
      document.getElementById("employeeName").value = employeeNames[employeeID] || '';
      document.getElementById("hiddenEmployeeID").value = employeeID;
      document.getElementById("hiddenEmployeeName").value = employeeNames[employeeID] || '';
    });

    document.getElementById("form").addEventListener("input", function() {
      showPreview(new FormData(this)); // Update preview on input
    });

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent the default form submission

      if (submissionCount >= 7) {
        alert("You can only submit 7 times.");
        return;
      }

      document.getElementById("message").textContent = "Submitting..";
      document.getElementById("message").style.display = "block";
      document.getElementById("submit-button").disabled = true;

      submissionCount++;

      var formData = new FormData(this);
      var keyValuePairs = [];
      for (var pair of formData.entries()) {
        keyValuePairs.push(encodeURIComponent(pair[0]) + "=" + encodeURIComponent(pair[1]));
      }

      var formDataString = keyValuePairs.join("&");

      fetch("https://script.google.com/macros/s/AKfycbyjVHSQU9NU1KL1dYWq7ZGmpzHbhAe3sfBM4fBqTIW9udcCDXrDy4jJzG2kHmf6pF6ChQ/exec", {
        redirect: "follow",
        method: "POST",
        body: formDataString,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(function(response) {
        if (response.ok) {
          return response.text(); 
        } else {
          throw new Error("Failed to submit the form.");
        }
      })
      .then(function(data) {
        document.getElementById("message").textContent = "Data submitted successfully!";
        document.getElementById("message").style.backgroundColor = "green";
        document.getElementById("message").style.color = "beige";
        document.getElementById("submit-button").disabled = false;
        document.getElementById("form").reset();

        showPreview(new FormData(document.getElementById("form")));

        setTimeout(function() {
          document.getElementById("message").textContent = "";
          document.getElementById("message").style.display = "none";
        }, 2600);
      })
      .catch(function(error) {
        console.error(error);
        document.getElementById("message").textContent = "An error occurred while submitting the form.";
        document.getElementById("message").style.display = "block";
      });
    });

    document.getElementById("open-form-button").addEventListener("click", function() {
      document.getElementById("form-container").style.display = "block";
    });

    document.getElementById("cancel-button").addEventListener("click", function() {
      document.getElementById("form-container").style.display = "none";
    });

    function showPreview(formData) {
      var previewTableBody = document.getElementById("preview-table-body");
      var headers = ['DistrictName', 'Town/AreaName', 'BrandName', 'BeatName', 'OutletName', '1LtrPTR', '1LtrPTC', '5LtrPTR', '5LtrPTC'];

      var dataRow = previewTableBody.querySelector("tr");
      if (!dataRow) {
        dataRow = document.createElement("tr");
        previewTableBody.appendChild(dataRow);

        var serialNumberCell = document.createElement("td");
        serialNumberCell.textContent = submissionCount + 1;
        dataRow.appendChild(serialNumberCell);

        headers.forEach(function(header) {
          var dataCell = document.createElement("td");
          dataRow.appendChild(dataCell);
        });
      }

      var cells = dataRow.querySelectorAll("td");
      cells.forEach(function(cell, index) {
        if (index > 0) {
          cell.textContent = formData.get(headers[index - 1]) || "";
        }
      });

      document.getElementById("preview-container").style.display = "block";
    }

    function checkInput(input) {
      let value = parseInt(input.value);
      let min = parseInt(input.getAttribute("min"));
      let max = parseInt(input.getAttribute("max"));
      let errorMessage = document.getElementById(input.id + "-error");

      if (isNaN(value) || value < min || value > max) {
        errorMessage.textContent = "Please enter a valid number between " + min + " and " + max;
        input.setCustomValidity("Invalid input");
      } else {
        errorMessage.textContent = "";
        input.setCustomValidity("");
      }
    }
  </script>
</body>
</html>
