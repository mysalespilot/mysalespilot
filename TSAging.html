<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power BI Dashboard Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      overflow: hidden;
    }

    #loginBox, #reportPage {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      padding: 10px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="number"] {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    button {
      padding: 12px 24px;
      background-color: #ffffff33;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 10px;
    }

    button:hover {
      background-color: #ffffff55;
      transform: scale(1.05);
    }

    .report-container {
      width: 95%;
      max-width: 1200px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 6px solid #ffffff80;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.05);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
      border-radius: 10px;
    }

    #error {
      color: #ffcccc;
      display: none;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      iframe {
        height: 100%;
      }

      .report-container {
        width: 98%;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginBox">
    <div class="login-box">
      <h2>Login to View Sale Order Aging Dashboard</h2>
      <input type="number" id="loginNumber" placeholder="Enter Your Number" />
      <br />
      <button onclick="validateLogin()">Login</button>
      <p id="error">Invalid number. Try again.</p>
    </div>
  </div>

  <!-- Power BI Viewer Page -->
  <div id="reportPage" style="display: none; width: 100%;">
    <div class="report-container">
      <iframe id="reportFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const summaryURL = "https://app.powerbi.com/view?r=eyJrIjoiYTA1YTc5NDMtZGIxOS00ODM4LWI2MzEtNDg5YzM4YjJmOTFlIiwidCI6ImNhNGVlODZhLTk2Y2MtNGY0Ni05OWI4LTY5ZjMxNmUwNmQ0YiJ9";

    function validateLogin() {
      const allowedNumbers = ['900075', '900898','900929'];
      const enteredNumber = document.getElementById('loginNumber').value;

      if (allowedNumbers.includes(enteredNumber)) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('reportPage').style.display = 'flex';
        showReport();
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    function showReport() {
      const reportFrame = document.getElementById('reportFrame');
      const timestamp = new Date().getTime();
      reportFrame.src = summaryURL + `&ts=${timestamp}`;
    }
  </script>

</body>
</html>
