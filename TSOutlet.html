<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlet Stocks</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        color: #384047;
        margin: 0;
        padding: 0;
        background: #fffdf5;
      }

      .hero {
        margin-bottom: 20px;
      }

      form {
        max-width: 480px;
        margin: 10px auto;
        padding: 20px;
        background: #fce181;
        border-radius: 8px;
      }

      h1 {
        margin: 0 0 30px 0;
        text-align: center;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        background-color: #edeae5;
        border: none;
        font-size: 16px;
        padding: 15px;
        width: 100%;
        color: #121110;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        margin-bottom: 20px;
      }

      input[readonly] {
        background-color: #f4f4f4;
        cursor: not-allowed;
      }

      button {
        padding: 14px 30px;
        color: #fff;
        background-color: #026670;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #026670;
        border-width: 1px 1px 3px;
        box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .preview-table {
        border: 1px solid #e4ede7;
        border-collapse: collapse;
        margin-top: 10px;
        width: 100%;
      }

      .preview-table th,
      .preview-table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }

      #message {
        display: none;
        margin: 20px auto;
        max-width: 480px;
        font-weight: bold;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }

      .message-success {
        color: beige;
        background-color: green;
        border: 1px solid green;
      }

      .message-error {
        color: red;
        background-color: lightcoral;
        border: 1px solid red;
      }

      .login-container {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background: #f4f7f8;
        border-radius: 8px;
        text-align: center;
      }

      .login-container input {
        margin-bottom: 10px;
      }

      .header-title {
        background: linear-gradient(135deg, #026670 0%, #026670 100%);
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
      }

      .field.is-grouped {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .field.is-grouped .control {
        flex: 1;
        margin: 0 5px;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="login-container" class="login-container">
      <h1 class="title">Login</h1>
      <div class="field">
        <label class="label">Outlet ID</label>
        <div class="control">
          <input class="input" type="number" id="login-outlet-id" placeholder="Enter Outlet ID" />
        </div>
      </div>
      <button class="button is-primary" onclick="login()">Login</button>
    </div>

    <section class="hero is-primary is-bold" id="hero-section" style="display: none;">
      <div class="hero-body">
        <div class="container">
          <h1 class="header-title">Outlet Stocks</h1>
        </div>
      </div>
    </section>

    <form id="form" method="POST" style="display: none;">
      <div class="field"><label class="label">Outlet ID</label>
        <div class="control"><input class="input" type="number" name="Outlet ID" readonly /></div>
      </div>
      <div class="field"><label class="label">Outlet Name</label>
        <div class="control"><input class="input" type="text" name="Outlet Name" readonly /></div>
      </div>
      <div class="field"><label class="label">Outlet Address</label>
        <div class="control"><input class="input" type="text" name="Outlet Address" readonly /></div>
      </div>
      <div class="field"><label class="label">SAP Code</label>
        <div class="control"><input class="input" type="number" name="SAP Code" readonly /></div>
      </div>
      <div class="field"><label class="label">Distributor Name</label>
        <div class="control"><input class="input" type="text" name="Distributor Name" readonly /></div>
      </div>
      <div class="field"><label class="label">City</label>
        <div class="control"><input class="input" type="text" name="City" readonly /></div>
      </div>
      <div class="field"><label class="label">District</label>
        <div class="control"><input class="input" type="text" name="District" readonly /></div>
      </div>
      <div class="field"><label class="label">Subzone</label>
        <div class="control"><input class="input" type="text" name="Subzone" readonly /></div>
      </div>
      <div class="field"><label class="label">Quantity in Cases</label>
        <div class="control"><input class="input" type="number" name="Quantity in Cases" oninput="updatePreview()" /></div>
      </div>
      <div class="field"><label class="label">Quantity in Pieces</label>
        <div class="control"><input class="input" type="number" name="Quantity in Pieces" oninput="updatePreview()" /></div>
      </div>
      <div class="field is-grouped">
        <div class="control"><button type="submit" class="button is-primary">Submit</button></div>
        <div class="control"><button type="button" class="button is-danger" onclick="window.location.reload()">Cancel</button></div>
      </div>
    </form>

    <div id="message"></div>

    <div class="container" id="preview-container" style="display: none;">
      <table class="table preview-table">
        <thead>
          <tr>
            <th>Outlet ID</th>
            <th>Outlet Name</th>
            <th>Outlet Address</th>
            <th>SAP Code</th>
            <th>Distributor Name</th>
            <th>City</th>
            <th>District</th>
            <th>Subzone</th>
            <th>Quantity in Cases</th>
            <th>Quantity in Pieces</th>
          </tr>
        </thead>
        <tbody id="preview-table-body"></tbody>
      </table>
    </div>

      function login() {
        const loginOutletId = document.getElementById("login-outlet-id").value;
        const data = outletData[loginOutletId];
        if (data) {
          document.getElementById("hero-section").style.display = "block";
          document.getElementById("form").style.display = "block";
          document.getElementById("login-container").style.display = "none";

          document.querySelector("input[name='Outlet ID']").value = loginOutletId;
          document.querySelector("input[name='Outlet Name']").value = data.outletName;
          document.querySelector("input[name='Outlet Address']").value = data.outletAddress;
          document.querySelector("input[name='SAP Code']").value = data.sapCode;
          document.querySelector("input[name='Distributor Name']").value = data.distributorName;
          document.querySelector("input[name='City']").value = data.city;
          document.querySelector("input[name='District']").value = data.district;
          document.querySelector("input[name='Subzone']").value = data.subzone;

          updatePreview();
        } else {
          alert("Invalid Outlet ID");
        }
      }

      function updatePreview() {
        const previewTableBody = document.getElementById("preview-table-body");
        const formData = new FormData(document.getElementById("form"));
        const row = document.createElement("tr");
        formData.forEach((value) => {
          const cell = document.createElement("td");
          cell.textContent = value;
          row.appendChild(cell);
        });
        previewTableBody.innerHTML = "";
        previewTableBody.appendChild(row);
        document.getElementById("preview-container").style.display = "block";
      }

      document.getElementById("form").addEventListener("submit", function (event) {
        event.preventDefault();
        document.getElementById("message").style.display = "block";
        document.getElementById("message").className = "message-success";
        document.getElementById("message").innerText = "Stock data submitted successfully!";
      });
    </script>
  </body>
</html>
