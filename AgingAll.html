<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power BI Dashboard Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    #loginBox, #reportPage {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #ffffff33;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ffffff55;
      transform: scale(1.05);
    }

    .report-container {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginBox">
    <div class="login-box">
      <h2>Login to View Power BI Dashboard</h2>
      <input type="number" id="loginNumber" placeholder="Enter Your Number" />
      <br />
      <button onclick="validateLogin()">Login</button>
      <p id="error">Invalid number. Try again.</p>
    </div>
  </div>

  <!-- Power BI Full Screen -->
  <div id="reportPage" style="display: none;">
    <div class="report-container">
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYWFkNzA5ZDAtMzU4My00ZmYyLWFhYzgtMzYwZWNiNTliYzBlIiwidCI6ImNhNGVlODZhLTk2Y2MtNGY0Ni05OWI4LTY5ZjMxNmUwNmQ0YiJ9" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function validateLogin() {
      const allowedNumbers = ['900021', '900898'];
      const enteredNumber = document.getElementById('loginNumber').value;

      if (allowedNumbers.includes(enteredNumber)) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('reportPage').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
