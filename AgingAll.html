<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power BI Dashboard Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    #loginBox, #reportPage {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #ffffff33;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 10px;
    }

    button:hover {
      background-color: #ffffff55;
      transform: scale(1.05);
    }

    .report-container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      transition: transform 0.3s ease;
    }

    #error {
      color: red;
      display: none;
      margin-top: 10px;
    }

    #toggleButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginBox">
    <div class="login-box">
      <h2>Login to View Power BI Dashboard</h2>
      <input type="number" id="loginNumber" placeholder="Enter Your Number" />
      <br />
      <button onclick="validateLogin()">Login</button>
      <p id="error">Invalid number. Try again.</p>
    </div>
  </div>

  <!-- Power BI Full Screen with Toggle Buttons -->
  <div id="reportPage" style="display: none;">
    <div id="toggleButtons">
      <button id="summaryBtn" style="display: none;" onclick="showReport('summary')">Summary</button>
      <button id="customerBtn" style="display: none;" onclick="showReport('customer')">Customer Wise</button>
    </div>
    <div class="report-container">
      <iframe id="reportFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const summaryURL = "https://app.powerbi.com/view?r=eyJrIjoiYWFkNzA5ZDAtMzU4My00ZmYyLWFhYzgtMzYwZWNiNTliYzBlIiwidCI6ImNhNGVlODZhLTk2Y2MtNGY0Ni05OWI4LTY5ZjMxNmUwNmQ0YiJ9";
    const customerWiseURL = "https://app.powerbi.com/view?r=eyJrIjoiM2I1ZjExZTktNzVjZC00ZGRmLWIwNWEtOTk1NDE5ZjgxMThlIiwidCI6ImNhNGVlODZhLTk2Y2MtNGY0Ni05OWI4LTY5ZjMxNmUwNmQ0YiJ9";

    function validateLogin() {
      const allowedNumbers = ['900021', '900898'];
      const enteredNumber = document.getElementById('loginNumber').value;

      if (allowedNumbers.includes(enteredNumber)) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('reportPage').style.display = 'block';
        showReport('summary');
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    function showReport(type) {
      const reportFrame = document.getElementById('reportFrame');
      const summaryBtn = document.getElementById('summaryBtn');
      const customerBtn = document.getElementById('customerBtn');

      if (type === 'summary') {
        reportFrame.src = summaryURL;
        reportFrame.style.transform = 'scale(1)';
        reportFrame.style.transformOrigin = '0 0';
        reportFrame.style.height = 'calc(100% - 60px)';
        summaryBtn.style.display = 'none';
        customerBtn.style.display = 'inline-block';
      } else {
        reportFrame.src = customerWiseURL;
        reportFrame.style.transform = 'scale(0.85)';
        reportFrame.style.transformOrigin = '0 0';
        reportFrame.style.height = 'calc(100% / 0.85 - 60px)';
        summaryBtn.style.display = 'inline-block';
        customerBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
